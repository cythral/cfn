Resources:
  Certificate:
    Type: Custom::Certificate
    Properties:
      ServiceToken: !ImportValue cfn-certificate-resource:CertificateLambdaArn
      DomainName: brigh.id
      HostedZoneId: !ImportValue cfn-dns:HostedZoneId
      ValidationMethod: DNS
      SubjectAlternativeNames:
        - "*.brigh.id"
        - "*.dev.brigh.id"

  LoadBalancerLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 14

  LoadBalancerLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LoadBalancerLogsBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: s3:PutObject
            Principal:
              AWS: arn:aws:iam::127311923021:root
            Resource: !Sub arn:aws:s3:::${LoadBalancerLogsBucket}/AWSLogs/${AWS::AccountId}/*
          - Effect: Allow
            Action: s3:PutObject
            Principal:
              Service: delivery.logs.amazonaws.com
            Resource: !Sub arn:aws:s3:::${LoadBalancerLogsBucket}/AWSLogs/${AWS::AccountId}/*
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
          - Effect: Allow
            Action: s3:GetBucketAcl
            Principal:
              Service: delivery.logs.amazonaws.com
            Resource: !Sub arn:aws:s3:::${LoadBalancerLogsBucket}

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn:
      - LoadBalancerLogsBucketPolicy
    Properties:
      IpAddressType: dualstack
      SecurityGroups:
        - !GetAtt PublicWebSecurityGroup.GroupId
      Subnets: !Split
        - ","
        - !ImportValue cfn-utilities:SubnetIds
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: "true"
        - Key: access_logs.s3.bucket
          Value: !Ref LoadBalancerLogsBucket

  PublicWebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allows HTTP and HTTPS traffic from the public internet.
      VpcId: !ImportValue cfn-utilities:VpcId
      SecurityGroupIngress:
        # Port 80 - HTTP
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIpv6: ::/0
        # Port 443 - HTTPS
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIpv6: ::/0

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            StatusCode: HTTP_301
            Protocol: HTTPS
            Port: 443
            Host: "#{host}"
            Path: "/#{path}"
            Query: "#{query}"
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MeshTargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-FS-1-2-Res-2020-10
      Certificates:
        - CertificateArn: !Ref Certificate

  Ipv6ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Priority: 71
      ListenerArn: !Ref HttpsListener
      Actions:
        - Type: forward
          TargetGroupArn: !Ref MeshTargetGroupv6
      Conditions:
        - Field: http-header
          HttpHeaderConfig:
            HttpHeaderName: x-use-ipv6
            Values:
              - "true"

  DevTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      VpcId: !ImportValue cfn-utilities:VpcId
      Port: 80
      HealthCheckPath: /healthcheck
      Protocol: HTTP

  ProdTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      VpcId: !ImportValue cfn-utilities:VpcId
      HealthCheckPath: /healthcheck
      Port: 80
      Protocol: HTTP

  DevDnsRecords:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: !ImportValue cfn-dns:HostedZoneId
      RecordSets:
        - Name: dev.brigh.id
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
            DNSName: !Sub dualstack.${LoadBalancer.DNSName}
        - Name: dev.brigh.id
          Type: AAAA
          AliasTarget:
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
            DNSName: !Sub dualstack.${LoadBalancer.DNSName}

  ProdDnsRecords:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: !ImportValue cfn-dns:HostedZoneId
      RecordSets:
        - Name: brigh.id
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
            DNSName: !Sub dualstack.${LoadBalancer.DNSName}
        - Name: brigh.id
          Type: AAAA
          AliasTarget:
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
            DNSName: !Sub dualstack.${LoadBalancer.DNSName}

  AppMesh:
    Type: AWS::AppMesh::Mesh
    Properties:
      MeshName: brighid-mesh
      Spec:
        EgressFilter:
          Type: ALLOW_ALL

  AppMeshGateway:
    Type: AWS::AppMesh::VirtualGateway
    Properties:
      MeshName: !GetAtt AppMesh.MeshName
      MeshOwner: !Ref AWS::AccountId
      VirtualGatewayName: internet
      Spec:
        Logging:
          AccessLog:
            File:
              Path: /dev/stdout
        Listeners:
          - PortMapping:
              Port: 80
              Protocol: http2

  ResourceShare:
    Type: AWS::RAM::ResourceShare
    Properties:
      Name: brighid-mesh-share
      AllowExternalPrincipals: false
      Principals:
        - !ImportValue cfn-metadata:OrganizationArn
      ResourceArns:
        - !Ref AppMesh

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: brighid

  EnvoyService:
    Type: AWS::ECS::Service
    DependsOn:
      - HttpsListener
      - Ipv6ListenerRule
    Properties:
      Cluster: !Ref Cluster
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Split
            - ","
            - !ImportValue cfn-utilities:SubnetIds
          SecurityGroups:
            - !ImportValue cfn-utilities:WebSecurityGroupId
            - !GetAtt EnvoySecurityGroup.GroupId
          AssignPublicIp: ENABLED
      TaskDefinition: !Ref EnvoyTaskDefinition
      LoadBalancers:
        - ContainerName: envoy
          ContainerPort: 80
          TargetGroupArn: !Ref MeshTargetGroup
        - ContainerName: envoy
          ContainerPort: 80
          TargetGroupArn: !Ref MeshTargetGroupv6
      DesiredCount: 1
      DeploymentConfiguration:
        MinimumHealthyPercent: 1
        MaximumPercent: 200
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true

  EnvoySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allows Envoy Health Check Traffic
      VpcId: !ImportValue cfn-utilities:VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 9901
          ToPort: 9901
          CidrIp: !ImportValue cfn-utilities:Ipv4NetworkCidr

  EnvoyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Cpu: "256"
      Memory: "512"
      Family: brighid-envoy
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        CpuArchitecture: ARM64
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: envoy
          Essential: true
          Image: !Sub 840364872350.dkr.ecr.${AWS::Region}.amazonaws.com/aws-appmesh-envoy:arm64-v1.22.2.0-prod
          PortMappings:
            - ContainerPort: 80
            - ContainerPort: 9901
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: brighid
          Environment:
            - Name: APPMESH_RESOURCE_ARN
              Value: !Sub mesh/${AppMesh.MeshName}/virtualGateway/${AppMeshGateway.VirtualGatewayName}
            - Name: ENVOY_LOG_LEVEL
              Value: debug

  EnvoyServiceScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MinCapacity: 1
      MaxCapacity: 5
      ResourceId: !Sub service/${Cluster}/${EnvoyService.Name}
      ScalableDimension: ecs:service:DesiredCount
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/AWSServiceRoleForApplicationAutoScaling_ECSService
      ServiceNamespace: ecs

  EnvoyServiceScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn:
      - EnvoyServiceScalingTarget
    Properties:
      PolicyName: EnvoyServiceAutoScaling
      PolicyType: TargetTrackingScaling
      ResourceId: !Sub service/${Cluster}/${EnvoyService.Name}
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AWSAppMeshEnvoyAccess
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: ecs-tasks.amazonaws.com

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /brighid/envoy
      RetentionInDays: 14

  MeshTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      VpcId: !ImportValue cfn-utilities:VpcId
      HealthCheckPath: /ready
      HealthCheckPort: 9901
      Protocol: HTTP
      ProtocolVersion: HTTP2
      Port: 80
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "30"

  MeshTargetGroupv6:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      VpcId: !ImportValue cfn-utilities:VpcId
      HealthCheckPath: /ready
      HealthCheckPort: 9901
      Protocol: HTTP
      ProtocolVersion: HTTP2
      Port: 80
      IpAddressType: ipv6
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "30"

  DecryptedDevClientSecret:
    Type: Custom::Secret
    Properties:
      ServiceToken: !ImportValue cfn-secret-resource:SecretLambdaArn
      Ciphertext: !ImportValue sso-aws-registry:DevGoogleClientSecret

  DevListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HttpsListener
      Priority: 61
      Actions:
        - Type: authenticate-oidc
          Order: 1
          AuthenticateOidcConfig:
            Issuer: https://accounts.google.com
            AuthorizationEndpoint: https://accounts.google.com/o/oauth2/v2/auth
            TokenEndpoint: https://oauth2.googleapis.com/token
            UserInfoEndpoint: https://openidconnect.googleapis.com/v1/userinfo
            ClientId: !ImportValue sso-aws-registry:DevGoogleClientId
            ClientSecret: !GetAtt DecryptedDevClientSecret.Plaintext
            SessionTimeout: 86400
        - Type: forward
          Order: 2
          TargetGroupArn: !Ref MeshTargetGroup
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - "dev.*"
              - "*.dev.*"

Outputs:
  LoadBalancerCanonicalHostedZoneId:
    Value: !GetAtt LoadBalancer.CanonicalHostedZoneID
    Description: ID of the canonical hosted zone for the primary load balancer
    Export:
      Name: !Sub ${AWS::StackName}:LoadBalancerCanonicalHostedZoneId

  LoadBalancerDnsName:
    Value: !GetAtt LoadBalancer.DNSName
    Description: DNS name of the primary load balancer
    Export:
      Name: !Sub ${AWS::StackName}:LoadBalancerDnsName

  LoadBalancerFullName:
    Value: !GetAtt LoadBalancer.LoadBalancerFullName
    Description: Full name of the primary load balancer
    Export:
      Name: !Sub ${AWS::StackName}:LoadBalancerFullName

  CertificateArn:
    Value: !Ref Certificate
    Description: ARN of the certificate used for core services
    Export:
      Name: !Sub ${AWS::StackName}:CertificateArn

  HttpsListenerArn:
    Value: !Ref HttpsListener
    Description: ARN of the primary load balancer's HTTPS listener
    Export:
      Name: !Sub ${AWS::StackName}:HttpsListenerArn

  MeshTargetGroupArn:
    Value: !Ref MeshTargetGroup
    Description: ARN of the mesh target group
    Export:
      Name: !Sub ${AWS::StackName}:MeshTargetGroupArn

  DevTargetGroupArn:
    Value: !Ref DevTargetGroup
    Description: ARN of the dev target group
    Export:
      Name: !Sub ${AWS::StackName}:DevTargetGroupArn

  DevTargetGroupFullName:
    Value: !GetAtt DevTargetGroup.TargetGroupFullName
    Description: Full name of the dev target group
    Export:
      Name: !Sub ${AWS::StackName}:DevTargetGroupFullName

  ProdTargetGroupArn:
    Value: !Ref ProdTargetGroup
    Description: ARN of the prod target group
    Export:
      Name: !Sub ${AWS::StackName}:ProdTargetGroupArn

  ProdTargetGroupFullName:
    Value: !GetAtt ProdTargetGroup.TargetGroupFullName
    Description: Full name of the prod target group
    Export:
      Name: !Sub ${AWS::StackName}:ProdTargetGroupFullName
